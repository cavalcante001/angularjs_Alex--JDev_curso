<!DOCTYPE html>
<html lang="pt-BR" ng-app="loja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angular JS</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="lib/angular-1.5.8/angular.min.js"></script>
    <script src="lib/angular-1.5.8/angular-route.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/directives/w3TestDirective.js"></script>
    <script src="js/controller/primeiroController.js"></script>
    <script src="js/controller/personCtrl.js"></script>
    <script src="lib/angular-1.5.8/i18n/angular-locale_pt-br.js"></script>
  </head>
  <body id="corpo" ng-controller="primeiroController">
    <button ng-click="pegarResposta()">FAZER REQUISIÇÃO</button>

    <select ng-model="selectedName" ng-options="x for x in pessoas">

    </select>

    <select>
        <option ng-repeat="x in pessoas" value="{{x.nome}}">{{x}}</option>
    </select>

    <h1>Selecionado: {{selectedName}}</h1>

   
  </body>
</html>
