<!DOCTYPE html>
<html lang="pt-BR" ng-app="loja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angular JS</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="lib/angular-1.5.8/angular.min.js"></script>
    <script src="lib/angular-1.5.8/angular-route.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/directives/w3TestDirective.js"></script>
    <script src="js/controller/primeiroController.js"></script>
    <script src="js/controller/personCtrl.js"></script>
    <script src="lib/angular-1.5.8/i18n/angular-locale_pt-br.js"></script>
    <script src="lib/angular-1.5.8/angular-resource.min.js"></script>
    <script src="lib/angular-1.5.8/angular-animate.js"></script>
    <style>
      div {
        transition: all linear .5s;
        background-color: goldenrod;
        height: 100px;
        width: 100%;
        position: relative;
        top: 0;
        left: 0;
      }

      .ng-hide {
        height: 0;
        width: 0;
        background-color: transparent;
        top: -200px;
        left: 200px;
      }
    </style>
  </head>
  <body id="corpo" ng-controller="primeiroController">
    
    <h1>Hide the DIV: <input type="checkbox" ng-model="myCheck"></h1>

    <div ng-hide="myCheck"></div>

  </body>
</html>
