<!DOCTYPE html>
<html lang="pt-BR" ng-app="loja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular JS</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="lib/angular-1.5.8/angular.min.js"></script>
    <script src="lib/angular-1.5.8/angular-route.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/directives/w3TestDirective.js"></script>
    <script src="js/controller/personCtrl.js"></script>
    <script src="lib/angular-1.5.8/i18n/angular-locale_pt-br.js"></script>
</head>
<body id="corpo">
    
    <div ng-controller="personCtrl">
        <p>O nome é {{ lastName | uppercase }} </p>
        <p>O nome é {{ lastName | lowercase }} </p>
    </div>    

    <div ng-controller="namesCtrl">
        <p>Loop em objetos:</p>

        <ul>
            <li ng-repeat="x in names| orderBy: 'name'">
                {{x.name + ', '+ x.country}}
            </li>
        </ul>
    </div>

    <div ng-controller="costCtrl">
        <h1>Preço: {{ price  | currency }}</h1>
    </div>

    <div ng-controller="namesCtrl2">
        <ul>
            <li ng-repeat="x in names | filter: 'e' ">{{x}}</li>
        </ul>
    </div>

    <div ng-controller="namesCtrl2">
        <p>
            <input type="text" ng-model="test">
        </p>

        <ul>
            <li ng-repeat="x in names| filter: test">
                {{x}}
            </li>
        </ul>
    </div>

    <div ng-controller="namesCtrl4">
        <table border="1" width="100%">
            <tr>
                <th ng-click="orderByMe('name')">Name</th>
                <th ng-click="orderByMe('country')">Country</th>
                <th>Country</th>
            </tr>
            <tr ng-repeat="x in names | orderBy: myOrderBy">
                <td>{{x.name}}</td>
                <td>{{x.country}}</td>
            </tr>
        </table>
    </div>
</body>
</html>
