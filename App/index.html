<!DOCTYPE html>
<html lang="pt-BR" ng-app="loja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular JS</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="lib/angular-1.5.8/angular.min.js"></script>
    <script src="js/app.js"></script>

</head>
<body ng-controller="primeiroController as user" id="corpo">
    <input type="text" placeholder="Digite seu nome" ng-model="user.meuNome" />
    <br/>
    <br/>
    <input type="text" placeholder="Digite seu sobrenome" ng-model="user.meuSobrenome" />

    <br><br><br>
    <a href="#" ng-click="addAcontador();">Add</a>
    <br />
    <h1>Contador: {{contador}}</h1>

    <h1>Ol√° {{user.meuNome}} {{user.meuSobrenome}}, tudo bem?</h1>

    <hr />
    <br>
    <h1>Loop</h1>
    <ul>
        <li ng-repeat="nome in pessoas">{{ nome }}</li>
    </ul>
</body>
</html>
